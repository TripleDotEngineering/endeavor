endeavor:
  version: 1.0
  template: nist-report

# The config section is used to enable and disable certain document
# generation features.
env:
  endeavor:
  version: 1.0
  template: simple

# The config section is used to enable and disable certain document
# generation features.
env:
  mode: acmsmall,nonacm
  bold_titles: true
  double_spaced: true
  font_size: 11
  cite_command: citep
  natbib: authoryear,round,sort
  bibstyle: apa
  author_placement: center
  header_placement: center
  title_vfill: true
  title_size_command: \Huge
  subtitle_size_command: \LARGE
  author_size_command: \Large
  margin: 1.0in
  title_page: true
  logo: ./assets/logo.png
  copyright: Josh Kaplan
  title_footnote: This report is autogenerated.
  header:
    right: ''
    left: ''


document:
  title: A Technical Report
  authors:
    - name: T. Stark
  body:
    - ./01-intro.md
    - ./02-some-technical-background.md
    - ./03-data-and-results.md
    - ./04-conclusion.md
  appendices:
    - ./A1-an-appendix.md
